<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dentakuVer2</title>
    <link rel="stylesheet" href="dentaku2style.css" />
  </head>
  <body>
    <div class="dentaku-main">
      <div id="main-display" class="dentaku-display">
        <div class="display-textarea"></div>
      </div>
      <div class="dentaku-push-main">
        <div class="dentaku-left">
          <div class="push-button push-button1">
            <div
              id="sakujo"
              class="push-text push-text1" onclick="numberClick('AC')">AC</div>
            <div id="kigou6" class="push-text push-text1" onclick="numberClick('+/-')">+/-</div>
            <div id="kigou7" class="push-text push-text1" onclick="numberClick('%')">%</div>
          </div>
          <div class="push-button1">
            <div id="num7" class="push-text" onclick="numberClick('7')">7</div>
            <div id="num8" class="push-text" onclick="numberClick('8')">8</div>
            <div id="num9" class="push-text" onclick="numberClick('9')">9</div>
          </div>

          <div class="push-button1">
            <div id="num4" class="push-text" onclick="numberClick('4')">4</div>
            <div id="num5" class="push-text" onclick="numberClick('5')">5</div>
            <div id="num6" class="push-text" onclick="numberClick('6')">6</div>
          </div>

          <div class="push-button1">
            <div id="num1" class="push-text" onclick="numberClick('1')">1</div>
            <div id="num2" class="push-text" onclick="numberClick('2')">2</div>
            <div id="num3" class="push-text" onclick="numberClick('3')">3</div>
          </div>

          <div class="push-button1 push-button2">
            <div id="num0" class="push-text push-text2" onclick="numberClick('0')">0</div>
            <div id="num10" class="push-text" onclick="numberClick('.')">.</div>
          </div>
        </div>
        <div class="push-button-right">
          <div id="kigou1"
            class="push-text push-text-kigou" onclick="numberClick('÷')">÷</div>
          <div id="kigou2"
            class="push-text push-text-kigou" onclick="numberClick('×')">×</div>
          <div id="kigou3" 
          class="push-text push-text-kigou" onclick="numberClick('-')">-</div>
          <div id="kigou4"
            class="push-text push-text-kigou" onclick="numberClick('+')">+</div>
          <div id="kigou5"
            class="push-text push-text-kigou" onclick="numberClick('=')">=</div>
        </div>
      </div>
    </div>
    <script src="dentakuver2main.js"></script>
  </body>
</html>
