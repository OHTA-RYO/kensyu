<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="spotify-style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet">

  <!-- ↓HOME icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- ↓Sarchi icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- ↓ライブラリーアイコン -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <!-- ↓プラスアイコン -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- ↓地球儀っぽいアイコン -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
  <div class="left-right">
    <div class="left">
      <div class="left-nav">
        <div class="nav-container">
          <div class="icon"><span class="material-symbols-outlined">
              home
            </span></div>
          <div class="nav-text">ホーム</div>
        </div>
        <!-- ↑nav-container -->
        <div class="nav-container">
          <div class="icon"><span class="material-symbols-outlined">
              search
            </span></div>
          <div class="nav-text">検索</div>
        </div>
        <!-- ↑nav-container -->
      </div>
      <!-- ↑left-nav -->

      <div class="my-libraly-container">
        <div class="my-libraly">
          <div class="icon"><span class="material-symbols-outlined">
              library_books
            </span></div>
          <div class="nav-text">マイライブラリー</div>
          <div class="plus-icon"><span class="material-symbols-outlined">
              add
            </span></div>
        </div>

        <!-- ↑nav-container -->
        <div class="playlist">
          <p class="playlist-title">初めてのプレイリストを作ろう</p>
          <p class="playlist-text">作り方は簡単。私たちがお手伝いします</p>
          <p class="playlist-link ">プレイリストを作成</p>
        </div>
        <div class="playlist">
          <p class="playlist-title">フォローしたいポッドキャストを探そう</p>
          <p class="playlist-text">新着エピソードをいち早くチェックできます</p>
          <p class="playlist-link pod">ポッドキャストをブラウズ</p>
        </div>
        <div class="privacy">
          <ul>
            <div class="list-item houtekijouhou">
              <li>法的情報</li>
              <li>プライバシーセンター</li>
              <li>プライバシーポリシー</li>
              <li>Cookie</li>
            </div>
            <div class="list-item koukoku">
              <li>広告について</li>
              <li>アクセシビリティ</li>
            </div>
            <div class="list-item cookie">
              <li>Cookies</li>
            </div>
          </ul>
        </div>
        <div class="playlist-link language"><span class="material-symbols-outlined">
          public
          </span><div class="japanese">日本語</div></div>
      </div>
    </div>
    <!-- ↑left -->
    <div class="right">
      <header>
        <div class="header-box">
          <div class="ku"></div>
        </div>
      </header>
      <main></main>
      <footer></footer>
      <div class="copyright"></div>
    </div>
    <!-- ↑right -->
  </div>
  <!-- ↑left-right -->
</body>

</html>
