<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dentaku2</title>
    <link rel="stylesheet" href="dentaku2style.css" />
  </head>
  <body>
    <div class="dentaku-main">
      <div id="main-display" class="dentaku-display">
        <div class="display-textarea"></div>
      </div>
      <div class="dentaku-push-main">
        <div class="dentaku-left">
          <div class="push-button push-button1">
            <div id="sakujo" class="push-text push-text1" data-calc="AC">AC</div>
            <div class="push-text push-text1" data-calc="+/-">+/-</div>
            <div class="push-text push-text1" data-calc="%">%</div>
          </div>
          <div class="push-button1">
            <div id="num7" class="push-text" data-calc="7">7</div>
            <div id="num8" class="push-text" data-calc="8">8</div>
            <div id="num9" class="push-text" data-calc="9">9</div>
          </div>

          <div class="push-button1">
            <div id="num4" class="push-text" data-calc="4">4</div>
            <div id="num5" class="push-text" data-calc="5">5</div>
            <div id="num6" class="push-text" data-calc="6">6</div>
          </div>

          <div class="push-button1">
            <div id="num1" class="push-text" data-calc="1">1</div>
            <div id="num2" class="push-text" data-calc="2">2</div>
            <div id="num3" class="push-text" data-calc="3">3</div>
          </div>

          <div class="push-button1 push-button2">
            <div id="num0" class="push-text push-text2" data-calc="0">0</div>
            <div class="push-text">.</div>
          </div>
        </div>
        <div class="push-button-right">
          <div id="division" class="push-text push-text-kigou" data-calc="/">รท</div>
          <div id="multiplication" class="push-text push-text-kigou" data-calc="*">ร</div>
          <div class="push-text push-text-kigou" data-calc="-">-</div>
          <div id="plus" class="push-text push-text-kigou" data-calc="+">+</div>
          <div id="subtraction" class="push-text push-text-kigou" data-calc="=">=</div>
        </div>
      </div>
    </div>
    <script src="dentakumain.js"></script>
  </body>
</html>
