        <p id="title" value="名前/日本語" name="pbox1">名前/日本語</p>

        <p value="生年月日/西暦">生年月日/西暦</p>

        <input type="text" value="" placeholder="自動で入力されます。" />
        <p value="身長/cm">身長/cm</p>
        <input type="text" value="" placeholder="178cm" />
        <p value="体重/kg">体重/kg</p>
        <input type="text" value="" placeholder="73kg" />
        <p value="電話番号:">電話番号:</p>
        <input
          type="text"
          value=""
          placeholder="ハイフンありでご入力下さい。"
        />
        <p value="メールアドレス:">メールアドレス:</p>
        <input type="text" value="" placeholder="sample@sample.com" />
        <p value="備考:">備考:</p>
        <textarea
          value=""
          placeholder="〇〇が趣味です。などご自由にご記入下さい。"
        ></textarea>

        <div class="button-area">
          <button id="save">保存</button>
        </div>
      </div>
